<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Integration</title>
</head>
<body>
    <div id="container-div">
        <div id="inner-div">
            <button id="user-interface">User Interface</button>
            <h1 id="title">Service Page Website</h1>
            <p id="description">Make a page display about services for websites company with blue and red colors</p>
            <div id="likes-invites-div">
                <div id="likes">
                    <div id="tick">
                        <p>&#10003</p>
                    </div>
                    <p>0/20</p>
                </div>
                <div id="invites">
                    <div class="user-circle"></div>
                    <div class="user-circle"></div>
                    <div class="user-circle"></div>
                    <button id="invite-btn">Invite</button>
                </div>
            </div>
            <div id="attachment-comment-div">
                <div class="black-circle"></div>
                <p>4 Attachment</p>
                <p id="divider">|</p>
                <div class="black-circle"></div>
                <p>10 Comment</p>
            </div>
        </div>
    </div>
</body>
</html>
